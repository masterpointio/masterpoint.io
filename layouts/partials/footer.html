<footer role="contentinfo">
  <div class="container">
    <div id="headerLogo">
      <a href='{{ "/" | relURL }}'
        ><img
          src='{{ "img/logo_footer.svg" | relURL }}'
          alt="{{ .Site.Title }} Logo"
      /></a>
    </div>
    <div id="footerSocial">{{ partial "social.html" . }}</div>
    <div id="footerNav">
      <ul>
        {{ partial "footer-menu.html" . }}
      </ul>
    </div>
    <div id="copyright">
      Copyright
      <script type="text/javascript">
        document.write(new Date().getFullYear());
      </script>
      - {{ .Site.Title }} - All Rights Reserved.<br />
      <a href="/policies/privacy">Privacy Policy</a> |
      <a href="/policies/terms">Terms and Conditions</a>
    </div>
  </div>

  <!-- LinkedIn Insight Tag -->
  <!-- We load as text/plain due to the cookie consent script -->
  <!-- See: https://cookieconsent.orestbida.com/advanced/manage-scripts.html -->
  <script type="text/plain" data-category="analytics">
    _linkedin_partner_id = "7458804";
    window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
    window._linkedin_data_partner_ids.push(_linkedin_partner_id);
    </script><script type="text/javascript">
    (function(l) {
    if (!l){window.lintrk = function(a,b){window.lintrk.q.push([a,b])};
    window.lintrk.q=[]}
    var s = document.getElementsByTagName("script")[0];
    var b = document.createElement("script");
    b.type = "text/javascript";b.async = true;
    b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
    s.parentNode.insertBefore(b, s);})(window.lintrk);
  </script>
  <noscript>
  <img height="1" width="1" style="display:none;" alt="" src="https://px.ads.linkedin.com/collect/?pid=7458804&fmt=gif" />
  </noscript>
</footer>
